<!DOCTYPE html>
<html>
    <head>
        <title>www.creative-crafters/login.net</title>
        <link rel="stylesheet" href="11. client01 login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </head>
    <body>
        <form id="form">
            <div id="main-div">
                <h1 id="myHeading">Login</h1>
                <div id="form-group-1">
                    <label id="label1" for="username">Username</label><br>
                    <input id="username" type="text" name="username">
                    <box-icon id="box1" name='user' type='solid' ></box-icon>
                </div>
                <div id="form-group-2">
                    <label id="label2" for="password">password</label><br>
                    <input id="password" type="password" name="password">
                    <box-icon id="box2" name='lock-alt' type='solid' ></box-icon>
                    <h3 id="h3"><a href="#" target="_blank">Forget Password?</a></h3>
                </div>
                <button id="button" type="submit">LOGIN</button>
                <div id="icons">
                    <p id="paragraph1">Or Sign Up Using</p>
                    <a href="#" target="_blank"><box-icon type='logo' name='facebook-circle'></box-icon></a>
                    <a href="#" target="_blank"><box-icon type='logo' name='google'></box-icon></a>
                    <a href="#" target="_blank"><box-icon name='apple' type='logo' ></box-icon></a>
                    <a href="#" target="_blank"><box-icon name='twitter' type='logo' ></box-icon></a>
                </div>
                <div id="sign-up">
                    <p id="paragraph2">Or  <a href="#" target="_blank">SIGN UP</a></p>
                </div>
            </div>
        </form>
        <footer id="footer">
            <div id="footer-div">

            </div>
            <nav id="footer-nav">

                    <li><a href="#" target="_blank">User Agreement</a></li>
                    <li><a href="#" target="_blank">Complaint</a></li>
                    <li><a href="#" target="_blank">Fund raiser</a></li>
                    <li><a href="#" target="_blank">Review security</a></li>
                    <li><a href="#" target="_blank">Contact us</a></li>
                    <li><a href="#" target="_blank">Give suggestions</a></li>
                </ul>
            </nav>
        </footer>
        <script src="11. client01 login.js"></script>
    </body>
</html>
