<!DOCTYPE html>
<html>
    <head>
        <title>www.creative-crafters.net</title>
        <link rel="stylesheet" href="stop watch.css">
    </head>
    <body>
        
        <h1 id="main-heading">STOP WATCH</h1>
        <div id="stopwatch-container">
            <div id="display">
                00:00:00:000
            </div>
            <div id="controls">
                <button id="start-button" onclick="start()">START</button>
                <button id="stop-button" onclick="stop()">STOP</button>
                <button id="reset-button" onclick="reset()">RESET</button>
            </div>
        </div>
        <script src="stop watch.js"></script>
    </body>
</html>
